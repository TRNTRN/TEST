<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="/public/javascripts/main.css" rel="stylesheet">
    <link href="/node_modules/paginationjs/dist/pagination.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="/public/javascripts/pagination.js"></script>
    <script src="/public/javascripts/pagination.min.js"></script>
    <script src="/public/javascripts/main.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Project Information</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Information</a></li>
          {{if username}}
          <li id="LogOrNot"><a href="#">Welcome {{username}} </a></li>
          <li id="LogOrNot"><a href="/logout">Logout</a></li>
          {{else}}
          <li id="LogOrNot"><a href="/login">Log in</a></li>
          <li id="LogOrNot"><a href="/register">Register</a></li>
          {{/if}}
        </ul>
      </div>
    </nav>
    <div class="container">
    <h2>Project Information</h2>
      <div style="float: right;">
          <p style="float: left;">Sort</p>
          <form>
            <select id="Sort_strategy" name="Sort">
              <option value="Recent">Recent</option>
              <option value="Category">Category</option>
              <option value="Username">Username</option>
              <option value="Project Title">Project Title</option>
            </select>
          <br><br>
          </form>
      </div>
    </div>
    <div class="container">
      <div id="data-container"></div>
      <div id="pagination-container" class="paginationjs-theme-blue paginationjs-small"></div>
    </div>
    </body>
</html>
